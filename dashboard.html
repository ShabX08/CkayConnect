<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #009579;
            --secondary-color: #007a64;
            --background-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: var(--secondary-color);
        }

        .tab.active {
            background-color: var(--secondary-color);
        }

        .tab-content {
            display: none;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .card {
            width: 30%;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-content {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'users')">Users</button>
            <button class="tab" onclick="openTab(event, 'orders')">Orders</button>
        </div>

        <div id="users" class="tab-content active">
            <div id="usersGrid" class="cards-container">
                <!-- User cards will be inserted here -->
            </div>
        </div>

        <div id="orders" class="tab-content">
            <div id="ordersGrid" class="cards-container">
                <!-- Order cards will be inserted here -->
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editName">Name:</label>
                <input type="text" id="editName" required>
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required>
                <label for="editPhone">Phone:</label>
                <input type="tel" id="editPhone" required>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAu2d2jW-80IfCDPV6Iex_tM2YU8jq7QXI",
            authDomain: "shabxstore-auth.firebaseapp.com",
            projectId: "shabxstore-auth",
            storageBucket: "shabxstore-auth.firebasestorage.app",
            messagingSenderId: "559599767419",
            appId: "1:559599767419:web:17f1a0eef0589d3dd077de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Tab functionality
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }

            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }

            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Fetch and display users in cards
        function fetchUsers() {
            const usersRef = db.ref('users');
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val();
                const usersGrid = document.getElementById('usersGrid');
                usersGrid.innerHTML = '';
                for (let userId in users) {
                    const user = users[userId];
                    const card = createUserCard(userId, user);
                    usersGrid.appendChild(card);
                }
            });
        }

        // Fetch and display orders in cards
        function fetchOrders() {
            const ordersRef = db.ref('orders');
            ordersRef.on('value', (snapshot) => {
                const orders = snapshot.val();
                const ordersGrid = document.getElementById('ordersGrid');
                ordersGrid.innerHTML = '';
                for (let userId in orders) {
                    for (let orderId in orders[userId]) {
                        const order = orders[userId][orderId];
                        const card = createOrderCard(userId, orderId, order);
                        ordersGrid.appendChild(card);
                    }
                }
            });
        }

        // Create User Card
        function createUserCard(userId, user) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-title">${user.name}</div>
                <div class="card-content">
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Phone:</strong> ${user.phone}</p>
                </div>
                <div class="card-actions">
                    <button class="btn btn-edit" onclick="editUser('${userId}')">Edit</button>
                    <button class="btn btn-delete" onclick="deleteUser('${userId}')">Delete</button>
                </div>
            `;
            return card;
        }

        // Create Order Card
        function createOrderCard(userId, orderId, order) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-title">Order ID: ${orderId}</div>
                <div class="card-content">
                    <p><strong>User:</strong> ${order.userName || 'N/A'}</p>
                    <p><strong>Beneficiary Number:</strong> ${order.beneficiaryNumber}</p>
                    <p><strong>Data Amount:</strong> ${order.dataAmount}</p>
                    <p><strong>Price:</strong> ${order.price}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                </div>
                <div class="card-actions">
                    <button class="btn btn-edit" onclick="editOrder('${userId}', '${orderId}')">Edit</button>
                    <button class="btn btn-delete" onclick="deleteOrder('${userId}', '${orderId}')">Delete</button>
                </div>
            `;
            return card;
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                db.ref('users/' + userId).remove()
                    .then(() => alert('User deleted successfully'))
                    .catch((error) => alert('Error deleting user: ' + error.message));
            }
        }

        // Delete order
        function deleteOrder(userId, orderId) {
            if (confirm('Are you sure you want to delete this order?')) {
                db.ref('orders/' + userId + '/' + orderId).remove()
                    .then(() => alert('Order deleted successfully'))
                    .catch((error) => alert('Error deleting order: ' + error.message));
            }
        }

        // Edit user
        function editUser(userId) {
            const modal = document.getElementById('editModal');
            const span = document.getElementsByClassName("close")[0];
            const form = document.getElementById('editForm');

            db.ref('users/' + userId).once('value').then((snapshot) => {
                const user = snapshot.val();
                document.getElementById('editUserId').value = userId;
                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editPhone').value = user.phone;
                modal.style.display = "block";
            });

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            form.onsubmit = function(e) {
                e.preventDefault();
                const updatedUser = {
                    name: document.getElementById('editName').value,
                    email: document.getElementById('editEmail').value,
                    phone: document.getElementById('editPhone').value
                };
                db.ref('users/' + userId).update(updatedUser)
                    .then(() => {
                        alert('User updated successfully');
                        modal.style.display = "none";
                    })
                    .catch((error) => alert('Error updating user: ' + error.message));
            }
        }

        // Edit order
        function editOrder(userId, orderId) {
            const modal = document.getElementById('editModal');
            const span = document.getElementsByClassName("close")[0];
            const form = document.getElementById('editForm');

            db.ref('orders/' + userId + '/' + orderId).once('value').then((snapshot) => {
                const order = snapshot.val();
                document.getElementById('editUserId').value = userId;
                document.getElementById('editName').value = order.userName || '';
                document.getElementById('editEmail').value = order.beneficiaryNumber;
                document.getElementById('editPhone').value = order.status;
                modal.style.display = "block";
            });

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            form.onsubmit = function(e) {
                e.preventDefault();
                const updatedOrder = {
                    userName: document.getElementById('editName').value,
                    beneficiaryNumber: document.getElementById('editEmail').value,
                    status: document.getElementById('editPhone').value
                };
                db.ref('orders/' + userId + '/' + orderId).update(updatedOrder)
                    .then(() => {
                        alert('Order updated successfully');
                        modal.style.display = "none";
                    })
                    .catch((error) => alert('Error updating order: ' + error.message));
            }
        }

        // Initialize
        fetchUsers();
        fetchOrders();
    </script>
</body>
</html>
