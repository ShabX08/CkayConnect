<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>CkayCOnnect Admin Dashboard</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"rel=stylesheet><style>:root{--primary:#3b82f6;--primary-dark:#2563eb;--secondary:#10b981;--background:#f3f4f6;--surface:#ffffff;--text:#1f2937;--text-light:#6b7280;--border:#e5e7eb;--danger:#ef4444}*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,sans-serif;background-color:var(--background);color:var(--text);line-height:1.5;font-size:14px}.container{max-width:1200px;margin:0 auto;padding:1rem}header{background-color:var(--surface);box-shadow:0 1px 3px rgba(0,0,0,.1);padding:1rem 0;margin-bottom:2rem}.header-content{display:flex;justify-content:space-between;align-items:center}h1{font-size:1.5rem;font-weight:600;color:var(--primary)}.search-container{display:flex;margin-bottom:1rem}.search-input{flex-grow:1;padding:.5rem;font-size:.875rem;border:1px solid var(--border);border-radius:.375rem 0 0 .375rem}.search-button{padding:.5rem 1rem;font-size:.875rem;background-color:var(--primary);color:#fff;border:none;border-radius:0 .375rem .375rem 0;cursor:pointer;transition:background-color .2s}.search-button:hover{background-color:var(--primary-dark)}.tabs{display:flex;margin-bottom:1.5rem}.tab{padding:.5rem 1rem;font-size:.875rem;font-weight:500;background-color:var(--surface);border:1px solid var(--border);cursor:pointer;transition:background-color .2s}.tab:first-child{border-radius:.375rem 0 0 .375rem}.tab:last-child{border-radius:0 .375rem .375rem 0}.tab.active{background-color:var(--primary);color:#fff;border-color:var(--primary)}.tab-content{display:none}.tab-content.active{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem}.card{background-color:var(--surface);border-radius:.5rem;box-shadow:0 1px 3px rgba(0,0,0,.1);overflow:hidden;transition:transform .2s}.card:hover{transform:translateY(-2px)}.card-header{padding:.75rem;background-color:var(--primary);color:#fff;font-size:.875rem;font-weight:500}.card-content{padding:.75rem;font-size:.75rem}.card-content p{margin-bottom:.25rem}.card-actions{display:flex;justify-content:space-between;margin-top:.75rem}.btn{padding:.25rem .5rem;font-size:.75rem;font-weight:500;border-radius:.25rem;cursor:pointer;transition:background-color .2s;border:none}.btn-primary{background-color:var(--primary);color:#fff}.btn-primary:hover{background-color:var(--primary-dark)}.btn-danger{background-color:var(--danger);color:#fff}.btn-danger:hover{background-color:#dc2626}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,.5)}.modal-content{background-color:var(--surface);margin:15% auto;padding:1.5rem;border-radius:.5rem;width:90%;max-width:500px}.close{color:var(--text-light);float:right;font-size:1.5rem;font-weight:700;cursor:pointer}.close:hover{color:var(--text)}form{display:flex;flex-direction:column;gap:1rem}label{font-weight:500;font-size:.875rem}input,select{width:100%;padding:.5rem;font-size:.875rem;border:1px solid var(--border);border-radius:.25rem}#seeMoreLessBtn{display:block;margin:1.5rem auto 0;background-color:var(--secondary);color:#fff}#seeMoreLessBtn:hover{background-color:#059669}.login-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;justify-content:center;align-items:center;z-index:1000}.login-container{background-color:var(--surface);padding:2rem;border-radius:.5rem;width:300px;box-shadow:0 4px 6px rgba(0,0,0,.1)}.login-container h2{text-align:center;margin-bottom:1.5rem;color:var(--primary)}.input-group{margin-bottom:1rem}.input-group label{display:block;margin-bottom:.25rem}.input-group input{width:100%;padding:.5rem;border:1px solid var(--border);border-radius:.25rem}.input-group input[type=submit]{background-color:var(--primary);color:#fff;cursor:pointer;transition:background-color .2s}.input-group input[type=submit]:hover{background-color:var(--primary-dark)}.error-message{color:var(--danger);text-align:center;margin-top:.5rem;display:none}@media (max-width:768px){.tab-content.active{grid-template-columns:1fr}}</style><header><div class="container header-content"><h1>CkayCOnnect Admin Dashboard</h1><button class="btn btn-danger"id=logoutBtn style=display:none>Logout</button></div></header><div class=container><div class=search-container><input id=searchInput class=search-input placeholder="Search orders by ID..."> <button class=search-button onclick=searchOrders()>Search</button></div><div class=tabs><button class="active tab"data-tab=users>Users</button> <button class=tab data-tab=orders>Orders</button></div><div class="active tab-content"id=usersContent></div><div class=tab-content id=ordersContent></div><button class=btn id=seeMoreLessBtn onclick=toggleItems()>See More</button></div><div class=modal id=editModal><div class=modal-content><span class=close>Ã—</span><h2 id=editTitle>Edit Item</h2><form id=editForm><input id=editId type=hidden> <input id=editOrderId type=hidden><div id=editFields></div><button class="btn btn-primary"type=submit>Save Changes</button></form></div></div><div class=login-popup id=loginPopup><div class=login-container><h2>Admin Login</h2><form id=loginForm><div class=input-group><label for=email>Email:</label> <input id=email type=email required></div><div class=input-group><label for=password>Password:</label> <input id=password type=password required></div><div class=input-group><input type=submit value=Login></div></form><p class=error-message id=errorMessage></div></div><script src=https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js></script><script src=https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js></script><script src=https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js></script><script>// Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAu2d2jW-80IfCDPV6Iex_tM2YU8jq7QXI",
            authDomain: "shabxstore-auth.firebaseapp.com",
            projectId: "shabxstore-auth",
            storageBucket: "shabxstore-auth.firebasestorage.app",
            messagingSenderId: "559599767419",
            appId: "1:559599767419:web:17f1a0eef0589d3dd077de"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let users = {};
        let orders = {};
        let filteredOrders = {};
        let visibleItems = 6;
        let currentTab = 'users';

        // DOM Elements
        const loginPopup = document.getElementById('loginPopup');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersContent = document.getElementById('usersContent');
        const ordersContent = document.getElementById('ordersContent');
        const seeMoreLessBtn = document.getElementById('seeMoreLessBtn');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Authentication state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                loginPopup.style.display = 'none';
                logoutBtn.style.display = 'block';
                fetchData();
            } else {
                loginPopup.style.display = 'flex';
                logoutBtn.style.display = 'none';
                clearDashboard();
            }
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    loginForm.reset();
                    errorMessage.style.display = 'none';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                // Sign-out successful.
            }).catch((error) => {
                console.error('Logout Error:', error);
            });
        });

        // Fetch data from Firebase
        function fetchData() {
            db.ref('users').on('value', (snapshot) => {
                users = snapshot.val() || {};
                renderUsers();
            });

            db.ref('orders').on('value', (snapshot) => {
                orders = snapshot.val() || {};
                filteredOrders = orders;
                renderOrders();
            });
        }

        // Render users
        function renderUsers() {
            usersContent.innerHTML = '';
            const userEntries = Object.entries(users);
            for (let i = 0; i < Math.min(visibleItems, userEntries.length); i++) {
                const [userId, user] = userEntries[i];
                const card = createCard('user', userId, user);
                usersContent.appendChild(card);
            }
            updateSeeMoreLessBtn(userEntries.length);
        }

        // Render orders
        function renderOrders() {
            ordersContent.innerHTML = '';
            let count = 0;
            for (const [userId, userOrders] of Object.entries(filteredOrders)) {
                for (const [orderId, order] of Object.entries(userOrders)) {
                    if (count < visibleItems) {
                        const card = createCard('order', orderId, order, userId);
                        ordersContent.appendChild(card);
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= visibleItems) break;
            }
            updateSeeMoreLessBtn(Object.values(filteredOrders).flat().length);
        }

        // Create card element
        function createCard(type, id, item, userId = null) {
            const card = document.createElement('div');
            card.className = 'card';
            const user = type === 'order' ? users[userId] : null;

            card.innerHTML = `
                <div class="card-header">
                    <h3>${type === 'user' ? item.name : `Order ID: ${id}`}</h3>
                </div>
                <div class="card-content">
                    ${type === 'user' ? `
                        <p><strong>Email:</strong> ${item.email}</p>
                        <p><strong>Phone:</strong> ${item.phone}</p>
                    ` : `
                        <p><strong>User:</strong> ${user ? user.name : 'N/A'}</p>
                        <p><strong>Beneficiary Number:</strong> ${item.beneficiaryNumber}</p>
                        <p><strong>Data Amount:</strong> ${item.dataAmount}</p>
                        <p><strong>Price:</strong> ${item.price}</p>
                        <p><strong>Status:</strong> ${item.status}</p>
                        <p><strong>Date:</strong> ${new Date(item.date).toLocaleDateString()}</p>
                    `}
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="editItem('${type}', '${id}', ${userId ? `'${userId}'` : null})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteItem('${type}', '${id}', ${userId ? `'${userId}'` : null})">Delete</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Delete item
        function deleteItem(type, id, userId = null) {
            if (confirm(`Are you sure you want to delete this ${type}?`)) {
                const path = type === 'user' ? `users/${id}` : `orders/${userId}/${id}`;
                db.ref(path).remove()
                    .then(() => alert(`${type} deleted successfully`))
                    .catch((error) => alert(`Error deleting ${type}: ${error.message}`));
            }
        }

        // Edit item
        function editItem(type, id, userId = null) {
            const editTitle = document.getElementById('editTitle');
            const editFields = document.getElementById('editFields');
            const editId = document.getElementById('editId');
            const editOrderId = document.getElementById('editOrderId');

            editTitle.textContent = `Edit ${type}`;
            editId.value = userId || id;
            editOrderId.value = type === 'order' ? id : '';

            const item = type === 'user' ? users[id] : orders[userId][id];
            editFields.innerHTML = type === 'user' ? `
                <label for="editName">Name</label>
                <input type="text" id="editName" value="${item.name}" required>
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" value="${item.email}" required>
                <label for="editPhone">Phone</label>
                <input type="tel" id="editPhone" value="${item.phone}" required>
            ` : `
                <label for="editBeneficiaryNumber">Beneficiary Number</label>
                <input type="text" id="editBeneficiaryNumber" value="${item.beneficiaryNumber}" required>
                <label for="editDataAmount">Data Amount</label>
                <input type="text" id="editDataAmount" value="${item.dataAmount}" required>
                <label for="editPrice">Price</label>
                <input type="text" id="editPrice" value="${item.price}" required>
                <label for="editStatus">Status</label>
                <select id="editStatus" required>
                    <option value="pending" ${item.status === 'pending' ? 'selected' : ''}>Pending</option>
                    <option value="processing" ${item.status === 'processing' ? 'selected' : ''}>Processing</option>
                    <option value="completed" ${item.status === 'completed' ? 'selected' : ''}>Completed</option>
                    <option value="cancelled" ${item.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                </select>
            `;

            editModal.style.display = 'block';
        }

        // Update item
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const type = document.getElementById('editOrderId').value ? 'order' : 'user';
            const id = document.getElementById('editId').value;
            const orderId = document.getElementById('editOrderId').value;

            const updateData = type === 'user' ? {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value
            } : {
                beneficiaryNumber: document.getElementById('editBeneficiaryNumber').value,
                dataAmount: document.getElementById('editDataAmount').value,
                price: document.getElementById('editPrice').value,
                status: document.getElementById('editStatus').value
            };

            const path = type === 'user' ? `users/${id}` : `orders/${id}/${orderId}`;
            db.ref(path).update(updateData)
                .then(() => {
                    alert(`${type} updated successfully`);
                    editModal.style.display = 'none';
                })
                .catch((error) => alert(`Error updating ${type}: ${error.message}`));
        });

        // Search orders
        function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredOrders = {};
            for (const [userId, userOrders] of Object.entries(orders)) {
                for (const [orderId, order] of Object.entries(userOrders)) {
                    if (orderId.toLowerCase().includes(searchTerm)) {
                        if (!filteredOrders[userId]) {
                            filteredOrders[userId] = {};
                        }
                        filteredOrders[userId][orderId] = order;
                    }
                }
            }
            visibleItems = 6;
            renderOrders();
        }

        // Toggle items (See More / See Less)
        function toggleItems() {
            const totalItems = currentTab === 'users' ? Object.keys(users).length : Object.values(filteredOrders).flat().length;
            if (visibleItems < totalItems) {
                visibleItems = totalItems;
            } else {
                visibleItems = 6;
            }
            currentTab === 'users' ? renderUsers() : renderOrders();
        }

        // Update See More / See Less button
        function updateSeeMoreLessBtn(totalItems) {
            if (visibleItems < totalItems) {
                seeMoreLessBtn.textContent = 'See More';
                seeMoreLessBtn.style.display = 'block';
            } else if (visibleItems > 6) {
                seeMoreLessBtn.textContent = 'See Less';
                seeMoreLessBtn.style.display = 'block';
            } else {
                seeMoreLessBtn.style.display = 'none';
            }
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                const tabId = tab.dataset.tab;
                document.getElementById(`${tabId}Content`).classList.add('active');
                currentTab = tabId;
                visibleItems = 6;
                if (tabId === 'users') {
                    renderUsers();
                } else if (tabId === 'orders') {
                    renderOrders();
                }
            });
        });

        // Modal functionality
        closeBtn.onclick = () => editModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == editModal) editModal.style.display = 'none';
        };

        // Clear dashboard when logged out
        function clearDashboard() {
            usersContent.innerHTML = '';
            ordersContent.innerHTML = '';
            seeMoreLessBtn.style.display = 'none';
        }</script>
