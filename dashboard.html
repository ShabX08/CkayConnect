;font-weight:500;background-color:var(--card);border:1px solid var(--border);cursor:pointer}.tab:first-child{border-top-left-radius:.375rem;border-bottom-left-radius:.375rem}.tab:last-child{border-top-right-radius:.375rem;border-bottom-right-radius:.375rem}.tab.active{background-color:var(--primary);color:var(--primary-foreground)}.tab-content{display:none}.tab-content.active{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:1rem}.card{background-color:var(--card);border-radius:.5rem;box-shadow:0 1px 3px 0 rgba(0,0,0,.1),0 1px 2px 0 rgba(0,0,0,.06);overflow:hidden}.card-header{padding:1rem;background-color:var(--primary);color:var(--primary-foreground)}.card-title{font-size:1.25rem;font-weight:600}.card-content{padding:1rem}.card-content p{margin-bottom:.5rem}.card-actions{display:flex;justify-content:space-between;margin-top:1rem}.btn{padding:.5rem 1rem;font-size:.875rem;font-weight:500;border-radius:.375rem;cursor:pointer;transition:background-color .2s}.btn-primary{background-color:var(--primary);color:var(--primary-foreground);border:none}.btn-primary:hover{background-color:#1d4ed8}.btn-destructive{background-color:#ef4444;color:#fff;border:none}.btn-destructive:hover{background-color:#dc2626}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,.5)}.modal-content{background-color:var(--card);margin:15% auto;padding:2rem;border-radius:.5rem;width:80%;max-width:500px}.close{color:#aaa;float:right;font-size:28px;font-weight:700;cursor:pointer}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer}form{display:flex;flex-direction:column;gap:1rem}label{font-weight:500}input{width:100%;padding:.5rem;font-size:1rem;border:1px solid var(--input);border-radius:.375rem}.user-info{background-color:#f0f9ff;border-left:4px solid #3b82f6;padding:.5rem;margin-bottom:1rem}#seeMoreLessBtn{display:block;margin:20px auto}@media (max-width:768px){.tab-content.active{grid-template-columns:1fr}}</style><div id=loginModal><div class=login-content><h2>Login</h2><form id=loginForm><label for=email>Email:</label> <input id=email required type=email> <label for=password>Password:</label> <input id=password required type=password> <button class="btn btn-primary"type=submit>Login</button></form><p id=loginError></div></div><div class=container style=display:none><h1>Admin Panel</h1><div class=search-container><input id=searchInput class=search-input placeholder="Search orders by ID..."> <button class=search-button onclick=searchOrders()>Search</button></div><div class=tabs><button class="active tab"data-tab=users>Users</button> <button class=tab data-tab=orders>Orders</button></div><div class="active tab-content"id=usersContent></div><div class=tab-content id=ordersContent></div><button class="btn btn-primary"onclick=toggleItems() id=seeMoreLessBtn>See More</button></div><div class=modal id=editModal></div><script src=https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js></script><script src=https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js></script><script>// Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAu2d2jW-80IfCDPV6Iex_tM2YU8jq7QXI",
            authDomain: "shabxstore-auth.firebaseapp.com",
            projectId: "shabxstore-auth",
            storageBucket: "shabxstore-auth.firebasestorage.app",
            messagingSenderId: "559599767419",
            appId: "1:559599767419:web:17f1a0eef0589d3dd077de"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let users = {};
        let orders = {};
        let filteredOrders = {};
        let visibleItems = 3;
        let currentTab = 'users';

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email === 'admin06@gmail.com' && password === 'admin06') {
                document.getElementById('loginModal').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                fetchData();
            } else {
                document.getElementById('loginError').textContent = 'Invalid email or password';
            }
        });

        // Fetch users and orders
        function fetchData() {
            db.ref('users').on('value', (snapshot) => {
                users = snapshot.val() || {};
                renderUsers();
            });

            db.ref('orders').on('value', (snapshot) => {
                orders = snapshot.val() || {};
                filteredOrders = orders;
                renderOrders();
            });
        }

        // Render users
        function renderUsers() {
            const usersContent = document.getElementById('usersContent');
            usersContent.innerHTML = '';
            const userEntries = Object.entries(users);
            for (let i = 0; i < Math.min(visibleItems, userEntries.length); i++) {
                const [userId, user] = userEntries[i];
                const card = createCard('user', userId, user);
                usersContent.appendChild(card);
            }
            updateSeeMoreLessBtn(userEntries.length);
        }

        // Render orders
        function renderOrders() {
            const ordersContent = document.getElementById('ordersContent');
            ordersContent.innerHTML = '';
            let count = 0;
            for (const [userId, userOrders] of Object.entries(filteredOrders)) {
                for (const [orderId, order] of Object.entries(userOrders)) {
                    if (count < visibleItems) {
                        const card = createCard('order', orderId, order, userId);
                        ordersContent.appendChild(card);
                        count++;
                    } else {
                        break;
                    }
                }
                if (count >= visibleItems) break;
            }
            updateSeeMoreLessBtn(Object.values(filteredOrders).flat().length);
        }

        // Create card element
        function createCard(type, id, item, userId = null) {
            const card = document.createElement('div');
            card.className = 'card';
            const user = type === 'order' ? users[userId] : null;

            let userInfoHtml = '';
            if (type === 'order' && user) {
                userInfoHtml = `
                    <div class="user-info">
                        <p><strong>User:</strong> ${user.name || 'N/A'}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                        <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">${type === 'user' ? item.name : `Order ID: ${id}`}</h3>
                </div>
                <div class="card-content">
                    ${userInfoHtml}
                    ${type === 'user' ? `
                        <p><strong>Email:</strong> ${item.email}</p>
                        <p><strong>Phone:</strong> ${item.phone}</p>
                    ` : `
                        <p><strong>Beneficiary Number:</strong> ${item.beneficiaryNumber}</p>
                        <p><strong>Data Amount:</strong> ${item.dataAmount}</p>
                        <p><strong>Price:</strong> ${item.price}</p>
                        <p><strong>Status:</strong> ${item.status}</p>
                    `}
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="editItem('${type}', '${id}', ${userId ? `'${userId}'` : null})">Edit</button>
                        <button class="btn btn-destructive" onclick="deleteItem('${type}', '${id}', ${userId ? `'${userId}'` : null})">Delete</button>
                    </div>
                </div>
            `;
            return card;
        }

        // Delete item
        function deleteItem(type, id, userId = null) {
            if (confirm(`Are you sure you want to delete this ${type}?`)) {
                const path = type === 'user' ? `users/${id}` : `orders/${userId}/${id}`;
                db.ref(path).remove()
                    .then(() => alert(`${type} deleted successfully`))
                    .catch((error) => alert(`Error deleting ${type}: ${error.message}`));
            }
        }

        // Edit item
        function editItem(type, id, userId = null) {
            const modal = document.getElementById('editModal');
            const editTitle = document.getElementById('editTitle');
            const editFields = document.getElementById('editFields');
            const editId = document.getElementById('editId');
            const editOrderId = document.getElementById('editOrderId');

            editTitle.textContent = `Edit ${type}`;
            editId.value = userId || id;
            editOrderId.value = type === 'order' ? id : '';

            const item = type === 'user' ? users[id] : orders[userId][id];
            editFields.innerHTML = type === 'user' ? `
                <label for="editName">Name</label>
                <input type="text" id="editName" value="${item.name}" required>
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail" value="${item.email}" required>
                <label for="editPhone">Phone</label>
                <input type="tel" id="editPhone" value="${item.phone}" required>
            ` : `
                <label for="editBeneficiaryNumber">Beneficiary Number</label>
                <input type="text" id="editBeneficiaryNumber" value="${item.beneficiaryNumber}" required>
                <label for="editStatus">Status</label>
                <input type="text" id="editStatus" value="${item.status}" required>
            `;

            modal.style.display = 'block';
        }

        // Update item
        function updateItem(e) {
            e.preventDefault();
            const type = document.getElementById('editOrderId').value ? 'order' : 'user';
            const id = document.getElementById('editId').value;
            const orderId = document.getElementById('editOrderId').value;

            const updateData = type === 'user' ? {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                phone: document.getElementById('editPhone').value
            } : {
                beneficiaryNumber: document.getElementById('editBeneficiaryNumber').value,
                status: document.getElementById('editStatus').value
            };

            const path = type === 'user' ? `users/${id}` : `orders/${id}/${orderId}`;
            db.ref(path).update(updateData)
                .then(() => {
                    alert(`${type} updated successfully`);
                    document.getElementById('editModal').style.display = 'none';
                })
                .catch((error) => alert(`Error updating ${type}: ${error.message}`));
        }

        // Search orders
        function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredOrders = {};
            for (const [userId, userOrders] of Object.entries(orders)) {
                for (const [orderId, order] of Object.entries(userOrders)) {
                    if (orderId.toLowerCase().includes(searchTerm)) {
                        if (!filteredOrders[userId]) {
                            filteredOrders[userId] = {};
                        }
                        filteredOrders[userId][orderId] = order;
                    }
                }
            }
            visibleItems = 3;
            renderOrders();
        }

        // Toggle items (See More / See Less)
        function toggleItems() {
            const totalItems = currentTab === 'users' ? Object.keys(users).length : Object.values(filteredOrders).flat().length;
            if (visibleItems < totalItems) {
                visibleItems = totalItems;
            } else {
                visibleItems = 3;
            }
            currentTab === 'users' ? renderUsers() : renderOrders();
        }

        // Update See More / See Less button
        function updateSeeMoreLessBtn(totalItems) {
            const btn = document.getElementById('seeMoreLessBtn');
            if (visibleItems < totalItems) {
                btn.textContent = 'See More';
            } else {
                btn.textContent = 'See Less';
            }
            btn.style.display = totalItems > 3 ? 'block' : 'none';
        }

        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                const tabId = tab.dataset.tab;
                document.getElementById(`${tabId}Content`).classList.add('active');
                currentTab = tabId;
                visibleItems = 3;
                if (tabId === 'users') {
                    renderUsers();
                } else {
                    renderOrders();
                }
            });
        });

        // Modal functionality
        const modal = document.getElementById('editModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) modal.style.display = 'none';
        };

        // Form submission
        document.getElementById('editForm').addEventListener('submit', updateItem);</script>
